<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initual-scale=1.0">
    <link href="https://fonts.googlrapies.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Employee payroll form</title>
    <link rel="stylesheet" href="\css\addEmployee.css">
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">

            <img src="../assets/images/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">
                Employee payroll form
            </div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
            </div>


            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                <input type="radio" id="profile1" name="profile"
                value="..\assets\profile-images\Ellipse -1.png" required>
                <img class="profile" id="image1" src="..\assets\profile-images\Ellipse -1.png">
            </label>
                    <label>
                <input type="radio" id="profile2" name="profile"
                value="..\assets\profile-images\Ellipse -4.png" required>
                <img class="profile" id="image2" src="..\assets\profile-images\Ellipse -4.png">
            </label>
                    <label>
                <input type="radio" id="profile3" name="profile"
                value="..\assets\profile-images\Ellipse -9.png" required>
                <img class="profile" id="image3" src="..\assets\profile-images\Ellipse -9.png">
            </label>
                    <label>
                <input type="radio" id="profile4" name="profile"
                value="..\assets\profile-images\Ellipse 1.png" required>
                <img class="profile" id="image4" src="..\assets\profile-images\Ellipse 1.png">
            </label>
                </div>
            </div>

            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="sales" value="sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finace" name="finace" value="finace">
                    <label class="text" for="sales">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="engineer">
                    <label class="text" for="sales">Engineer</label>
                    <input class="checkbox" type="checkbox" id="others" name="others" value="others">
                    <label class="text" for="sales">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Choose your salary: </label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
            <script>
                const salary = document.querySelector('#salary');
                const output = document.querySelector('.salary-output');
                output.textContent = salary.value;
                salary.addEventListener('input', function() {
                    output.textContent = salary.value;
                });
            </script>
        </form>
    </div>
</body>

</html>
